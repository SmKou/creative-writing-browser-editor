<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CWBe: Creative Writing Browser editor</title>
</head>
<body>
	<header>
		<h1></h1>
		<div id="draft-num"></div>
	</header>
	<nav>
		<div class="mode-btns">
			<label for="pmod">
				<input id="pmod" type="radio" name="editor-modes">
				pmod
			</label>
			<label for="wmod">
				<input id="wmod" type="radio" name="editor-modes">
				wmod
			</label>
			<label for="emod">
				<input id="emod" type="radio" name="editor-modes">
				emod
			</label>
		</div>
		<div class="view-container"></div>
	</nav>
	<main class="none"></main>
	<aside id="edit-note-1"></aside>
	<aside id="edit-note-2"></aside>
	<footer>
		<p><a href="https://creativecommons.org/chooser/" target="_blank">Choose a license</a></p>
